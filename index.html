<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <section>
      <img src="images\image-equilibrium.jpg" alt="#Nftimage" class="nft">
      <h1 class="h1">Equilibrium #3429
      </h1>
      <P> Our Equilibrium collection promotes balance and calm.
      </P>
      <span class="lastline"><span class="eth"><img src="images\icon-ethereum.svg" alt="Eth-icon"> 0.041 ETH</span>
        <span class="clock"><img src="images\icon-clock.svg" alt="clock-icon"> 3 days left</span></span>
      <span class="bottom"><img src="images\image-avatar.png" alt="owneravater">
        <span class="text"> Creation of <span id="name">Jules Wyvern</span></span>
      </span>
    </section>


  </main>
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
    <!-- Coded by <a href="#">Enoch Babayemi</a>. -->
  </div>
</body>

</html>
